<!DOCTYPE html>
<html>
  <head>
    <title>Better Stack Log Generator</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Log Generator (Better Stack / Logtail)</h1>
    <button id="startBtn">Start Logs</button>
    <button id="stopBtn">Stop Logs</button>
    
    <script>
      const socket = io();
      document.getElementById('startBtn').addEventListener('click', () => {
        socket.emit('start');
      });
      document.getElementById('stopBtn').addEventListener('click', () => {
        socket.emit('stop');
      });

      // Just to confirm weâ€™re getting logs
      socket.on('log', () => {
        console.log("Received 'log' event from server");
      });
    </script>
  </body>
</html>
